<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            padding-top: 80px;
        }
    </style>
    <title>MyBlogApp</title>
</head>

<body>
    <nav class='navbar navbar-expand-sm navbar-dark bg-dark fixed-top'>
        {% if diary_owner %}
        <a class='navbar-brand' href='{% url "diary:user_index" diary_owner.username %}'>{{ diary_owner.diary_title }}</a>
        {% else %}
        <a class='navbar-brand' href='{% url "diary:index" %}'>MyBlogApp</a>
        {% endif %}
    </nav>
    <div class='row'>
        <div class='col-sm-10'>
            <div class='container'>
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <div class='col-sm-2'>
            {% if diary_owner %}
            <a href='{% url "diary:user_index" diary_owner.username %}'>ブログトップ</a><br>
            {% endif %}
            <a href='{% url "diary:index" %}'>トップページ</a>           
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>

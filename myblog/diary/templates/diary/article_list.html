{% extends 'layout.html' %}
{% load static %}

{% block extrahead %}
<link rel="stylesheet" href="{% static 'diary/css/article_list.css' %}">
{% endblock %}

{% block content %}
<div style='width: 900px;'>
    <h1>新着投稿記事一覧</h1>
    <table class="table table-striped table-hover">
        <tr>
            <th>タイトル</th>
            <th>ブログタイトル</th>
        </tr>
        {% for article in object_list %}
        <tr>
            <td><a href="{% url 'diary:detail' article.author.username article.id %}">{{ article.title }}</a></td>
            <td><a href="{% url 'diary:user_index' article.author.username %}">{{ article.author.diary_title }}</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}

{% extends './base.html' %}
{% block content %}
<div style='max-width: 700px;'>
    <p>{{ diary_owner.username }}投稿記事一覧</p>

    {% for article in object_list %}
        <p>
            {{ article.created_at|date:'Y年n月j日' }}
            <a href="{% url 'diary:detail' article.author.username article.id %}">{{ article.title }}</a> 
        </p>
        <p>{{ article.content | linebreaksbr }}</p>
    {% endfor %}
</div>
{% endblock %}

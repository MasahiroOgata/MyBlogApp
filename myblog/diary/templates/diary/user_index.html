{% extends './base.html' %}
{% block content %}
    <h1>{{ diary_owner.diary_title }}</h1>
    <p>{{ diary_owner.username }}投稿記事一覧</p>

    {% for article in object_list %}
        <p>
            <a href="{% url 'diary:detail' article.author.username article.id %}">{{ article.title }}</a>
            {{ article.created_at }}
        </p>
    {% endfor %}
    <div>
        <a href="{% url 'diary:create' diary_owner.username %}">新規投稿</a>
    </div>
{% endblock %}
